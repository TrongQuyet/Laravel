# HTTP → dùng cho certbot xác thực
server {
    listen 80;
    server_name noithatmylan.work.gd www.noithatmylan.work.gd;

    # Cho certbot xác thực bằng HTTP challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect tất cả về HTTPS sau khi xác thực xong
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS → dùng sau khi có chứng chỉ
server {
    listen 443 ssl;
    server_name noithatmylan.work.gd www.noithatmylan.work.gd;

    ssl_certificate /etc/letsencrypt/live/noithatmylan.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/noithatmylan.work.gd/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
